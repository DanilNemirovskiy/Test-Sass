<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link type="text/css" rel="stylesheet" href="./css/lightslider.css"/>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/lightslider.js"></script>
    <script src="./js/jquery.modal.min.js"></script>
    <script src="./js/jquery.cookie.min.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
  <div id="opn-win" style="display:none;">
    <form>
      <input  type="email" placeholder="Ваш электронный адрес..."/>
      <input  type="submit" value="Хочу скидку 5% при покупке продукции Кольчуга!!!"/>
    </form>
  </div>
    <div id="root"></div>
    <script>

        $(document).ready(function() {
          /*Слайдер*/
            $("#lightSlider").lightSlider({
                item: 1,
                pager: false,
            });
        });

        var hideTheModal = $.cookie('hideTheModal');
        // если cookie не установлено появится окно
        if(hideTheModal == null){
            // задержка 7 секунд
            setTimeout(function(){
                // вызвать модальное окно
                $('#opn-win').modal();
                // если нажата кнопка "Закрыть"
                $('.close-modal').click(function(){
                    // добавить cookie
                    $.cookie('hideTheModal', { expires: 30, path: '/' });
                });
            }, 5000);
        }


    </script>

    -->
  </body>
</html>
